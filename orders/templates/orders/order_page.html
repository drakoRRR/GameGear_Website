{% extends 'products/basesite.html' %}
{% load static %}

{% block header %}
    <title>Order</title>
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'orders/css/order_page.css' %}">
 {% endblock %}

{% block content %}
<section>
<!--    <div class="alert alert-warning text-center" role="alert">-->
<!--        Пожалуйста, заполните адрес электронной почты.-->
<!--    </div>-->
    <div class="container">
        <div class="py-5 text-center">
            <h1>Placing an order</h1>
        </div>
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Shopping cart</span>
                    <span class="badge badge-primary badge-pill text-white">3</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">Product name</h6>
                            <small class="text-muted">2 pcs.</small>
                        </div>
                        <span class="text-muted">240 USD</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Amount due</span>
                        <strong>480 USD</strong>
                    </li>
                </ul>
            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Shipping address</h4>
                <form>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="John" value="" required>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Surname</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Todler" value=""
                                   required>
                        </div>

                        <div class="col-12 mt-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        </div>

                        <div class="col-12 mt-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address"
                                   placeholder="USA, some test street 2" required>
                        </div>

                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Continue</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
